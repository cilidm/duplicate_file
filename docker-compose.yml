version: '3.8'

services:
  duplicate-hunter:
    build: .
    container_name: duplicate-hunter
    ports:
      - "8080:8080"
    volumes:
      # 挂载要扫描的目录
      - ./data:/app/data:ro
      # 挂载配置文件
      - ./config.yaml:/app/config.yaml:ro
      # 挂载输出目录
      - ./reports:/app/reports
      - ./backups:/app/backups
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加 Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: duplicate-hunter-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - duplicate-hunter
    restart: unless-stopped
    profiles:
      - with-nginx